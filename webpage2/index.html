		<!-- Drop Zone -->
		<div class="row upload-drop-zone" id="drop-zone">
			<div class="fileUpload btn btn-primary">
				<input type="file" class="upload" id="fileInput"><span>Select File</span></input>
			</div>
			<br>
			Or drag and drop here
		</div>
		
		<div id="dataInput" class="row">
			<button id="clearText" class="btn btn-default pull-right"> Clear </button>
			<textarea id="inputText" class="form-control" rows="9"></textarea>
			<button id="lexicalVerification" class="btn btn-primary pull-center"> Verify <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></button>
		</div>
		
		<div id="controlSection">
		
			<div id="dataControl" class="row">
				
				<button id="init" class="btn btn-default pull-center"> Initialize </button>
				<button id="clear" class="btn btn-default pull-center"> Clear </button>
				<button id ="test" class="btn btn-default pull-center"> Next </button>
				<button id ="reset" class="btn btn-default pull-center"> Reset </button>
				
			</div>
			
			<div id="tapeScreen" class="row">
			
				<!-- TODO BETTER TAPE -->
				<br><br>
				<span> TAPE: </span>

				<span id="tapePos"></span>
				<br><br>
				<span> CUR STATE: </span>
				<span id="cur"></span>
				<br><br>
				
			</div>
			
			<div class="row">
				<canvas id="canvas" width="800" height="600">
					<span class="error">Your browser does not support<br>the HTML5 &lt;canvas&gt; element</span>
				</canvas>
			</div>

				<a href="javascript:saveAsLaTeX()">LaTeX</a></p>
